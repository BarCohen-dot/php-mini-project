<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="bg-primary text-white text-center py-4">Restore Form</h1>
    </header>
    <div class="container mt-5" style="max-width: 400px; height: 491px;">
        <form id="restore-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="restore-pass" required>

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="restore-pass" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="restore-confirm-pass" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Restore</button>
            </div>
        </form>
    </div>
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 - All rights reserved</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
